<div>
    <div class="row bg-light">
        <div class="col-md-6  p-4">
            <img src="/assets/Contact2.jpg" class="img-fluid" alt="Company Growth" style="width: 100%; height: 100%;">
        </div>
        <div class="col-md-6 p-2">

            <h1 class="text-secondary p-2">Contact Us</h1>
            <h2 class="p-2">Feedback Form</h2>
            <form class="needs-validation" action="mailto: " method="post">

                <div class="p-2">
                    <div class="mb-3">


                        <label for="name" class="form-label">Name:</label>


                        <input type="text" class="form-control" id="name" name="name" required>


                        <div class="invalid-feedback">Please enter your name.</div>


                    </div>



                    <div class="mb-3">


                        <label for="email" class="form-label">Email:</label>


                        <input type="email" class="form-control" id="email" name="email" required>


                        <div class="invalid-feedback">Please enter a valid email address.</div>


                    </div>



                    <div class="mb-3">


                        <label for="organization" class="form-label">Organization:</label>


                        <input type="text" class="form-control" id="organization" name="organization">


                    </div>



                    <div class="mb-3">


                        <label for="job_title" class="form-label">Job Title:</label>


                        <input type="text" class="form-control" id="job_title" name="job_title">


                    </div>



                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>


                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>


                    </div>



                    <div class="mb-3">


                        <label for="country" class="form-label">Country:</label>


                        <input type="text" class="form-control" id="country" name="country">


                    </div>



                    <div class="mb-3">


                        <label for="contact_no" class="form-label">Contact Number:</label>


                        <input type="tel" class="form-control" id="contact_no" name="contact_no">
                    </div>



                    <div class="mb-3">


                        <label for="feedback" class="form-label">Feedback:</label>


                        <textarea class="form-control" id="feedback" name="feedback" rows="5" required></textarea>
                        <div class="invalid-feedback">Please provide your feedback.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div class="p-2"><label class="font-weight-bold">
                    <h5>Location -</h5>
                </label> India</div>
            <div class="p-2"><label class="font-weight-bold">
                    <h5>Site map -</h5>
                </label> Not Available yet</div>
        </div>
    </div>
</div>
